<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>

<body>
    <h1>Form Registrasi</h1>
    <hr>
    <form action="portofolio.html">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="tanggal">Tanggal:</label><br>
        <input type="date" id="tanggal" name="tanggal" required><br><br>

        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" required></textarea><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label>Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki" required>
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>

        <input type="submit" value="Daftar">
    </form>
    <hr>
    <br><br>
    <footer>
        <a href="portofolio.html">portofolio</a>
    <br><br>
    </footer>

</body>

</html>
