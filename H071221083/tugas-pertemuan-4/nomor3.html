<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt("Kata : ").toLocaleLowerCase();
        let reverse = ""; 

        for (let i of text) {
            reverse = i + reverse;
        }

        if (reverse === text) {
            alert("Palindrom");
        } else {
            alert("Bukan");
        }

    </script>
</body>
</html>
