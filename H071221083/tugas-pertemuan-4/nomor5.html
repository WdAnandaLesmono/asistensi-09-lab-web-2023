<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angka = parseInt(prompt("Masukkan Angka : "))
        let binary = ""

        while (true){
            binary = String(angka % 2) + binary
            angka = Math.floor(angka / 2)
            if (angka === 0) {
                break
            } 
        }

        alert(binary)

    </script>
</body>
</html>
