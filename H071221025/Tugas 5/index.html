<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./static/images/blackJack.png" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="./static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="game-container">
      <div class="game-heading">
        <img height="150" src="./static/images/blackJack.png" alt="logo" />
        <div>
          <h1><strong>Blackjack Game</strong></h1>
          <h2><span id="blackjack-result">Let's Play</span></h2>
        </div>
      </div>
      <div class="game-board-container">
        <div class="flex-blackjack-row-1">
          <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
          </div>

          <div id="dealer-box">
            <h2>Both: <span id="dealer-blackjack-result">0</span></h2>
          </div>
        </div>

        <div class="flex-blackjack-row-2">
          <div>
            <button class="btn-lg btn-primary mr-3" id="blackjack-hit-button" onclick="startGame()">
              Hit
            </button>
            <button class="btn-lg btn-warning mr-3" id="blackjack-stand-button">
              Stand
            </button>
            <button
              class="btn-lg btn-danger mr-3"
              id="blackjack-deal-button"
              onclick="blackjackDeal()"
            >
              Deal
            </button>
          </div>
        </div>
      </div>

      <div class="your-money">
        <h3>Your Money : <span id="money">5000 </span></h3>
        <input type="number" id="bet" placeholder="Set Your Bet" />
      </div>
      <br />

    </div>

    <script src="./static/script.js"></script>
  </body>
</html>
