<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <form>
        <h3>Form Registration</h3> <br>
        <label for="name">Nama : </label>
        <input type="text" name="Name" required> <br> <br>
        <label for="tanggal lahir">Tanggal Lahir : </label>
        <input type="date" name="tanggal lahir" id="tanggal lahir" pattern="\d{2}/\d{2}/\d{4}" placeholder="mm/dd/yyyy" required> <br> <br>
        <label for="email">Email : </label>
        <input type="email" name="email"> <br> <br>
        <label for="password">Password : </label>
        <input type="password" name="password"> <br> <br>
        

        <label>Jenis Kelamin :</label>
        <input type="radio" name="Jenis-Kelamin" value="Laki-laki"> 
        <label for="laki">Laki-laki</label>
        <input type="radio" name="Jenis-Kelamin" value="Perempuan"> 
        <label for="perempuan">Perempuan</label> <br> <br>

        <input type="submit"> <br><br>

        <a target="_self" href="Tugas1.html">Kembali ke halaman sebelumnya</a>
</body>
</html>
