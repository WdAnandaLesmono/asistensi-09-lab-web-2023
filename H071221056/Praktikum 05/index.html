<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="background-container">
        <h1>B L A C K J A C K</h1>
        <h3>Play a Round?</h3>

        <h3>Bot Cards:</h3>
        <div class="bot-cards">
            <img class="hidden-card" src="assets/cards/BACK.png" alt="" />
        </div>
        <h3>Bot Sums: <span class="bot-sums"></span></h3>

        <h3>Your Cards:</h3>
        <div class="my-cards"></div>
        <h3>Sums: <span class="my-sums"></span></h3>

        <p id="result"></p>

        <h3>Jumlah uang anda : Rp. <span id="my-money">5000</span></h3>
        <br />
        <input type="number" required />
        <br />
        <br />

        <button class="btn btn-primary" id="btn-start-game">START GAME</button>
        <button class="btn btn-warning" id="btn-take">Take A Card</button>
        <button class="btn btn-success" id="btn-hold">Hold Card</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
